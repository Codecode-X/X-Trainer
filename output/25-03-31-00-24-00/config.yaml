DATALOADER:
  BATCH_SIZE_TEST: 100
  BATCH_SIZE_TRAIN: 32
  K_TRANSFORMS: 1
  NUM_WORKERS: 4
  RETURN_IMG0: false
DATASET:
  DATASET_DIR: /root/autodl-tmp/caltech-101
  IMAGE_DIR: /root/autodl-tmp/caltech-101/101_ObjectCategories
  NAME: Caltech101
  NUM_SHOTS: -1
  SPLIT:
  - 0.7
  - 0.1
  - 0.2
EVALUATOR:
  NAME: EvaluatorClassification
  calc_cmat: true
  per_class: true
INPUT:
  AFTER_TOTENSOR_TRANSFORMS: []
  BEFORE_TOTENSOR_TRANSFORMS:
  - StandardNoAugTransform
  INTERPOLATION: BICUBIC
  NORMALIZE: true
  PIXEL_MEAN:
  - 0.48145466
  - 0.4578275
  - 0.40821073
  PIXEL_STD:
  - 0.26862954
  - 0.26130258
  - 0.27577711
  SIZE: 224
  StandardNoAugTransform: None
LR_SCHEDULER:
  NAME: CosineLrScheduler
  WARMUP:
    CONS_LR: 1e-5
    EPOCHS: 1
    NAME: ConstantWarmupScheduler
    WARMUP_RECOUNT: true
MODEL:
  NAME: CoOpClip
  download_root: ~/.cache/clip
  init_ctx: a photo of a
  pretrained: ViT-B/16
OPTIMIZER:
  LR: 0.002
  NAME: SGD
  dampening: 0.0
  momentum: 0.9
  nesterov: false
  weight_decay: 0.0005
OUTPUT_DIR: ./output/25-03-31-00-24-00
RESUME: ''
SAMPLER:
  TEST_SP: SequentialSampler
  TRAIN_SP: RandomSampler
SEED: 42
TEST:
  FINAL_MODEL: best_val
  SPLIT: test
TRAIN:
  CHECKPOINT_FREQ: 5
  DO_EVAL: true
  MAX_EPOCH: 50
  NO_TEST: false
  PRINT_FREQ: 5
TRAINER:
  FROZEN: false
  NAME: TrainerCoOpCLIP
  PREC: fp32
USE_CUDA: true
VERBOSE: true
